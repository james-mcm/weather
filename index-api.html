<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Responsive 5-day Weather Forecast</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="jumbotron">
        <div class="container">
            <div class="col-md-12 col-xs-12">
                <h2 class="fancy"><span id="date-1"></span></h2>
                <h1>London,<br />United Kingdom</h1>
                <div class="row">
                    <div>
                        <h1 class="big"><span id="weather_temp"></span>º<span id="display-0"></span></h1>
                    </div>
                </div>
                <br />
                <div class="row visible-xl hidden-xs">
                    <div class="col-md-4 col-md-offset-2">
                        <div class="tag weather_description"></div>
                    </div>
                    <div class="col-md-4">
                        <div class="tag">Humidity: <span class="weather_humidity"></span>%</div>
                    </div>
                    <div class="col-md-4 col-md-offset-2">
                        <div class="tag">Wind: <span class="weather_windspeed"></span>m/s</div>
                    </div>
                    <div class="col-md-4">
                        <div class="tag">Min temp: <span class="weather_mintemp"></span>º</div>
                    </div>
                </div>
                <div class="row visible-xs hidden-sm">
                    <div class="col-md-3">
                        <div class="tag weather_description"></div>
                    </div>
                    <div class="col-md-3">
                        <div class="tag">Humidity: <span class="weather_humidity"></span>%</div>
                    </div>
                    <div class="col-md-3">
                        <div class="tag">Wind: <span class="weather_windspeed"></span>m/s</div>
                    </div>
                    <div class="col-md-3">
                        <div class="tag">Min temp: <span class="weather_mintemp"></span>º</div>
                    </div>
                </div>
                <br />
            </div>

            <div class="col-md-12 col-xs-12">
                <h2 class="fancy2"><span>Next 4 days</span></h2>
                <div class="row">
                    <br />
                    <div class="col-xs-4 col-xs-offset-2 center">
                        <p class="next4-day"><span id="date-2"></span></p>
                        <h3 class="big2"><span id="display-1"></span><span id="weather_temp-2"></span>º</h3>
                    </div>
                    <div class="col-xs-4 center">
                        <p class="next4-day"><span id="date-3"></span></p>
                        <h3 class="big2"><span id="display-2"></span><span id="weather_temp-3"></span>º</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-4 col-xs-offset-2 center">
                        <p class="next4-day"><span id="date-4"></span></p>
                        <h3 class="big2"><span id="display-3"></span><span id="weather_temp-4"></span>º</h3>
                    </div>
                    <div class="col-xs-4 center">
                        <p class="next4-day"><span id="date-5"></span></p>
                        <h3 class="big2"><span id="display-4"></span><span id="weather_temp-5"></span>º</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- At end of the document to load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
