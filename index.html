<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Responsive 5-day Weather Forecast - Mock data</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="jumbotron">
        <div class="container">
            <div class="col-md-12 col-xs-12">
                <h2 class="fancy"><span>Wednesday 20th December</span></h2>
                <h1>London,<br />United Kingdom</h1>
                <div class="row">
                    <div>
                        <h1 class="big">20º<img src="images/01d.svg" class="icon-sunny"></h1>
                    </div>

                </div>
                <br />
                <div class="row visible-xl hidden-xs">
                    <div class="col-md-4 col-md-offset-2">
                        <div class="tag">Clear</div>
                    </div>
                    <div class="col-md-4">
                        <div class="tag">Humidity: 29%</div>
                    </div>
                    <div class="col-md-4 col-md-offset-2">
                        <div class="tag">Wind: 8.51m/s</div>
                    </div>
                    <div class="col-md-4">
                        <div class="tag">Min temp: 18.52º</div>
                    </div>
                </div>
                <div class="row visible-xs hidden-sm">
                    <div class="col-md-3">
                        <div class="tag">Clear</div>
                    </div>
                    <div class="col-md-3">
                        <div class="tag">Humidity: 29%</div>
                    </div>
                    <div class="col-md-3">
                        <div class="tag">Wind: 8.51m/s</div>
                    </div>
                    <div class="col-md-3">
                        <div class="tag">Min temp: 18.52º</div>
                    </div>
                </div>
                <br />
            </div>

            <div class="col-md-12 col-xs-12">
                <h2 class="fancy2"><span>Next 4 days</span></h2>
                <div class="row">
                    <br />
                    <div class="col-xs-4 col-xs-offset-2 center">
                        <p class="next4-day">Thursday 21st December</p>
                        <h3 class="big2"><img src="images/03d.svg">18º</h3>
                    </div>
                    <div class="col-xs-4 center">
                        <p class="next4-day">Friday 22nd December</p>
                        <h3 class="big2"><img src="images/09d.svg">18º</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-4 col-xs-offset-2 center">
                        <p class="next4-day">Saturday 23rd December</p>
                        <h3 class="big2"><img src="images/01d.svg" class="icon-sunny">18º</h3>
                    </div>
                    <div class="col-xs-4 center">
                        <p class="next4-day">Sunday 24th December</p>
                        <h3 class="big2"><img src="images/13d.svg">10º</h3>
                    </div>
                </div>
                <br />
            </div>

        </div>
    </div>
    <!-- At end of the document to load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $('.big').addClass('animated fadeIn');
    </script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
